    <ngx-datatable class="table table-striped table-hover" [rows]="testReports"  [columnMode]="standard" [sortType]="single" 
    [headerHeight]="'auto'"[footerHeight]="'auto'" [rowHeight]="'auto'" [limit]="6" [scrollbarH]="true"  >
    <ngx-datatable-column name="Document Name"   prop="name" [width]="120" >
      <ng-template let-value="value" ngx-datatable-cell-template>
        
       {{value}}
      </ng-template>
    </ngx-datatable-column >
    <!-- <ngx-datatable-column name="device">
      <ng-template let-value="value" ngx-datatable-cell-template>
        <span class="fw-semi-bold">{{value}}</span>
      </ng-template>
    </ngx-datatable-column> -->
    <ngx-datatable-column name="Date"  prop="date" [width]="120">
      <ng-template let-value="value" ngx-datatable-cell-template>
        <span style="color:white; font: 12px -apple-system,BlinkMacSystemFont;">{{value }}</span>
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="" prop="url"  [width]="50">
      <ng-template let-value="value" ngx-datatable-cell-template>
        <button class="btn btn-success social-button" (click)="downloadTestReport(value)" >
            <i class="glyphicon glyphicon-download-alt"></i>
        </button>
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="" prop="view"  [width]="50">
      <ng-template let-value="value" ngx-datatable-cell-template>
        <button class="btn btn-warning social-button" (click)="showTestReport(value)" >
          <i class="glyphicon glyphicon-eye-open"></i>
        </button>
      </ng-template>
    </ngx-datatable-column>


  </ngx-datatable>
